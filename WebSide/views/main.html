<div class="row">
	<div class="col-md-4 col-md-offset-7 room-details">
	<b>	שם החדר: </b> &nbsp; {{main.name}} <br>
	<b>	קוד: </b> &nbsp; {{main.code}}
		</div>
</div>

<div class="row">

	<!--Song List-->
	<div class="col-md-4 page songs">
		<div ng-repeat="song in main.songs" class="song">
			<img class="thumb" src="{{song.thumb}}"></img>
			<p class="song-name">{{song.name}}</p>
			<p> {{song.requester}}</p>
			<p>{{song.length}}</p>
		</div>
	</div>

		<!--YouTube Player-->
		<!--iframe id="" class = "col-md-8 page" ng-src="{{main.src}}" frameborder="0"i></iframe-->
		<youtube-video class="player" video-id="{{main.src}}"></youtube-video>

</div>

<div class="row">
		<!--User List-->
		<div class="users">

		</div>
	</div>
